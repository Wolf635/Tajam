<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/main.css">

  <title>Document</title>
</head>
<!-- Главный контейнер слайдера -->
<div class="image-slider swiper-container">
  <!-- Обязательная оболочка -->
  <div class="swiper-slider__wrapper swiper-wrapper">
    <!-- Слайды -->
    <div class="image-slider__slide swiper-slide">
      <div class="image-slider__image">
        <img class="image-slider__img" src="img/bg.png" alt="">
      </div>
    </div>

    <div class="swiper-slide swiper-slider__slide">
      <div class="image-slider__image">
        <img class="image-slider__img" src="img/03.jpg" alt="">
      </div>
    </div>

    <div class="swiper-slide swiper-slider__slide">
      <div class="image-slider__image">
        <img class="image-slider__img" src="img/02.jpg" alt="">
      </div>
    </div>

    <div class="image-slider__slide swiper-slide">
      <div class="image-slider__image">
        <img class="image-slider__img" src="img/bg.png" alt="">
      </div>
    </div>

  </div>
  <!-- Пагинация -->
  <div class="swiper-pagination"></div>

  <!-- Добавляем если нужно стрелки управления -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- Полоса прокрутки -->
  <div class="swiper-scrollbar"></div>
</div>

<body>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/main.js" defer></script>
</body>

</html>
